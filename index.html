<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.min.css">
    <title>InstaNews</title>
</head>

<body>

    <header class="container splash">
        <img src="images/nyt-logo.svg" alt="NYT Logo" />

        <form action="" class="topics-form">
            <p class="header-text">Choose a section</p>
            <select class="topics-dropdown" name="topics-dropdown">
                <option value="home">Home</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
                <option value="sports">sports</option>
                <option value="technology">Technology</option>
                <option value="fashion">Fashion</option>
            </select>
        </form>

    </header>

    <img src="images/ajax-loader.gif" alt="" class="loader"/>
    <section class="container content">
        
        <!-- this is where the jquery will append the articles -->
    </section>

    <footer class="container">
        <p class="copyright"> &copy;Copyright 2016 INSTANEWS</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="build/js/instanews-js.min.js"></script>
</body>

</html>
